<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
    <ul>
        <li v-for="(cor, i) in cores" :key="cor">{{ i+1 }}) {{ cor }}</li>
    </ul>
    <hr>
    <template v-for="(cor, i) in cores">
        <h1>{{ cor }}</h1>
        <p>{{ i }}</p>
        <br>
    </template>
    <hr>
    <ul>
        <li v-for="pessoa in pessoas">
            Nome: {{ pessoa.nome }}
            Idade: {{ pessoa.idade }}
            Peso: {{ pessoa.peso }}
        </li>
    </ul>
    <hr>
    <ul>
        <li v-for="pessoa in pessoas">
            <div v-for="(valor, chave, index) in pessoa">
                {{ chave }} = {{ valor }} ({{ index }})
            </div>
        </li>
    </ul>
    <hr>
    <span v-for="n in 10">{{ n }}</span>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            cores: ['vermelho','verde', 'amarelo', 'azul'],
            pessoas: [
                {nome: 'Ana', idade: 26, peso: 59},
                {nome: 'Guilherme', idade: 22, peso: 89}
            ]
        }
    })
</script>

<style>
    .ul, li{
        list-style: none;
    }
    h1, p{
        display: inline;
    }
</style>
